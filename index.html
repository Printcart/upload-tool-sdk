    <script type="module">
      import PrintcartUploader from "./src/main.ts";

      const uploader = new PrintcartUploader({
        token:

        sideId: "c5661a1e-8147-4dc3-8600-00fdc81ed14b",

      });

      const btn = document.getElementById("uploader-btn");

      btn.addEventListener("click", () => {
        uploader.open();
      });

      uploader.on("onload", () => console.log("onload"));
      uploader.on("open", () => console.log("open"));

      uploader.on("upload-success", (response, file) => console.log(response));
      uploader.on("upload-error", () => console.log("upload error"));
    </script>
